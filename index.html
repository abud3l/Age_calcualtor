<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculater</title>
    <link rel="stylesheet" href="CSS/main.css/">

</head>
<body dir="rtl">
    <div class="container">
        <h1>حاسبة العمر</h1>
        <div class="box">
            <input type="date" name="" id="age-box">
            <button class="calc-btn" onclick="calcAge()">احسب</button>
        </div>
        <p class="result">* قم بإدخال عمرك اعلاه من اجل حسابة</p>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
